<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма обратной связи - Юлия Власова</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div class="container mt-5">
      <form
        id="contactForm"
        class="border border-1 border-success rounded needs-validation"
        novalidate
      >
        <div class="row gx-0 align-items-center gap-3 mb-4">
          <div
            class="col bg-light p-3 border border-1 border-success rounded align-self-stretch form-column"
          >
            <h5>Личная информация</h5>
            <div class="col mb-3">
              <label for="name" class="form-label">Имя</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Введите ваше имя"
                required
              />
              <div class="valid-feedback">Всё хорошо!</div>
              <div class="invalid-feedback">Поле заполнено неверно.</div>
            </div>
            <div class="col mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@gmail.com"
                required
              />
              <div class="valid-feedback">Всё хорошо!</div>
              <div class="invalid-feedback">Поле заполнено неверно.</div>
            </div>
            <div class="col">
              <label for="phone" class="form-label">Телефон</label>
              <input
                type="tel"
                class="form-control"
                placeholder="+7 (920) 777-77-77"
                id="phone"
                pattern="^\+7 \(\d\d\d\) \d\d\d-\d\d-\d\d$"
                required
              />
              <div class="valid-feedback">Всё хорошо!</div>
              <div class="invalid-feedback">Поле заполнено неверно.</div>
            </div>
          </div>

          <div
            class="col bg-light p-3 border border-1 border-success rounded align-self-stretch form-column"
          >
            <h5>Информация о бизнесе</h5>
            <div class="col mb-3">
              <label for="turnover" class="form-label">Ожидаемый оборот</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="turnover"
                required
              />
              <div class="valid-feedback">Всё хорошо!</div>
              <div class="invalid-feedback">Поле заполнено неверно.</div>
            </div>
            <div class="col mb-3">
              <label for="industry" class="form-label">Выбор индустрии</label>
              <select class="form-select" id="industry" required>
                <option value="" disabled selected>Выберите индустрию</option>
                <option value="industry-1">Индустрия 1</option>
                <option value="industry-2">Индустрия 2</option>
                <option value="industry-3">Индустрия 3</option>
              </select>
              <div class="valid-feedback">Всё хорошо!</div>
              <div class="invalid-feedback">Поле заполнено неверно.</div>
            </div>
            <div class="col form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="agreement"
                required
              />
              <label class="form-check-label" for="agreement"
                >Я принимаю правила сервиса</label
              >
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary button-submit">
          Отправить
        </button>
      </form>

      <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="text/javascript" defer="defer"></script>
  </body>
</html>
